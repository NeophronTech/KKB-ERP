<div class="page-container">
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row wrapper border-bottom page-heading">
                <div class="col-lg-12">
                    <h3>Party - Ledger</h3>
                    <ol class="breadcrumb">
                        <li> <a ui-sref="home">Home</a> </li>
                        <li> <a>Master</a> </li>
                        <li class="active"> <strong>Party - Ledger</strong> </li>
                    </ol>
                </div>
            </div>
            <div class="wrapper-content">
                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-round btn-primary btn-outline sbold pull-right" ng-click="addNew()">Add New</button>
                    </div>
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="widgets-container col-lg-12">
                                <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Position</th>
                                            <th>Office</th>
                                            <th>Age</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="person in persons">
                                            <td>{{ person.Name }}</td>
                                            <td>{{ person.Position }}</td>
                                            <td>{{ person.Office }}</td>
                                            <td>{{ person.Age }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
