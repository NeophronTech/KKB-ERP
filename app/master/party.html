<div class="page-container">
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row wrapper border-bottom page-heading">
                <div class="col-lg-12">
                    <h3>Party - Ledger</h3>
                    <ol class="breadcrumb">
                        <li> <a ui-sref="home">Home</a> </li>
                        <li> <a>Master</a> </li>
                        <li class="active"> <strong>Party - Ledger</strong> </li>
                    </ol>
                </div>
            </div>
            <div class="wrapper-content">
                <div class="row">
                    <div class="col-lg-12">
                        <button class="btn btn-round btn-primary btn-outline sbold pull-right" ng-click="addNew()">Add New</button>
                    </div>
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="widgets-container col-lg-12">
                                <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>GSTIN</th>
                                            <th>PAN</th>
                                            <th>Area</th>
                                            <th>State</th>
                                            <th>Address</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="party in parties">
                                            <td>{{ party.name }}</td>
                                            <td>{{ party.mail }}</td>
                                            <td>{{ party.phone }}</td>
                                            <td>{{ party.gstin }}</td>
                                            <td>{{ party.pan }}</td>
                                            <td>{{ party.area.name }}</td>
                                            <td>{{ party.state.name }}</td>
                                            <td>{{ party.address }}</td>
                                            <td>
                                                <button class="btn btn-outline btn-round btn-sm purple" ng-click="editParty(party)">
                                                    <i class="fa fa-edit"></i>
                                                </button>
                                                <button  class="btn btn-outline btn-round dark btn-sm black" ng-click="deleteParty(party._id)">
                                                    <i class="fa fa-trash-o"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
