<div class="page-container">
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row wrapper border-bottom page-heading">
                <div class="col-lg-12">
                    <h3>Financial Year</h3>
                    <ol class="breadcrumb">
                        <li> <a ui-sref="home">Home</a> </li>
                        <li> <a>Master</a> </li>
                        <li class="active"> <strong>Financial Year</strong> </li>
                    </ol>
                </div>
            </div>
            <div class="wrapper-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="widgets-container col-lg-12">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>Financial Year</label>
                                            <input type="text" class="form-control" placeholder="Enter Financial Year" ng-model="financialYear.name">
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label>From Date</label>
                                            <div class="input-group date">
                                                <input type="datetime" class="form-control" id="from" placeholder="Select Date" date-time view="date" auto-close="true" min-view="date" format="YYYY-MM-DD" ng-model="financialYear.from">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label>To Date</label>
                                            <div class="input-group date">
                                                <input type="datetime" class="form-control" id="to" placeholder="Select Date" date-time view="date" auto-close="true" min-view="date" format="YYYY-MM-DD" ng-model="financialYear.to">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-check">
                                            <label>Status</label>
                                            <div class="i-checks">
                                                <input type="checkbox" iCheck ng-model="financialYear.status">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <button class="btn btn-round btn-danger" style="margin-top: 24px;" ng-click="cancel()"> Cancel </button>
                                        <button class="btn btn-round btn-success" style="margin-top: 24px;" ng-click="this[buttons.method]()"> {{buttons.title}} </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="widgets-container col-lg-12">
                                <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Financial Year</th>
                                            <th>From Date</th>
                                            <th>To Date</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="finYear in financialYears">
                                            <td>{{ finYear.name }}</td>
                                            <td>{{ finYear.from }}</td>
                                            <td>{{ finYear.to }}</td>
                                            <td>
                                                <span ng-if="finYear.status == true" class="label label-sm label-success"> Active </span>
                                                <span ng-if="finYear.status == false" class="label label-sm label-warning"> Inactive </span>
                                            </td>
                                            <td>
                                                <button class="btn btn-outline btn-round btn-sm purple" ng-click="editFinancialYear(finYear)">
                                                    <i class="fa fa-edit"></i>
                                                </button>
                                                <button  class="btn btn-outline btn-round dark btn-sm black" ng-click="deleteFinancialYear(finYear._id)">
                                                    <i class="fa fa-trash-o"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
