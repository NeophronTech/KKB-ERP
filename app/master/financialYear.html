<div class="page-container">
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row wrapper border-bottom page-heading">
                <div class="col-lg-12">
                    <h3>Financial Year</h3>
                    <ol class="breadcrumb">
                        <li> <a ui-sref="home">Home</a> </li>
                        <li> <a>Master</a> </li>
                        <li class="active"> <strong>Financial Year</strong> </li>
                    </ol>
                </div>
            </div>
            <div class="wrapper-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="widgets-container col-lg-12">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>Financial Year</label>
                                            <input type="text" class="form-control" placeholder="Enter Financial Year">
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label>From Date</label>
                                            <div class="input-group date">
                                                <input type="datetime" class="form-control" date-time view="date" auto-close="true" min-view="date" format="YYYY-MM-DD" ng-model="from">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-group">
                                            <label>To Date</label>
                                            <div class="input-group date">
                                                <input type="datetime" class="form-control" date-time view="date" auto-close="true" min-view="date" format="YYYY-MM-DD" ng-model="to">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <div class="form-check">
                                            <label>Status</label>
                                            <div class="i-checks">
                                                <input type="checkbox" iCheck ng-model="status">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-2">
                                        <button class="btn btn-round btn-success" style="margin-top: 24px;" ng-click="save()"> Save </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="widgets-container col-lg-12">
                                <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Position</th>
                                            <th>Office</th>
                                            <th>Age</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="person in persons">
                                            <td>{{ person.Name }}</td>
                                            <td>{{ person.Position }}</td>
                                            <td>{{ person.Office }}</td>
                                            <td>{{ person.Age }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
