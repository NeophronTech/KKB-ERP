<div class="page-container">
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row wrapper border-bottom page-heading">
                <div class="col-lg-12">
                    <h3>State</h3>
                    <ol class="breadcrumb">
                        <li> <a ui-sref="home">Home</a> </li>
                        <li> <a>Master</a> </li>
                        <li class="active"> <strong>State</strong> </li>
                    </ol>
                </div>
            </div>
            <div class="wrapper-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="widgets-container col-lg-12">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>State Code</label>
                                            <input type="text" class="form-control" placeholder="Enter State Code" ng-model="state.code">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>State Name</label>
                                            <input type="text" class="form-control" placeholder="Enter State Name" ng-model="state.name">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <button class="btn btn-round btn-danger" style="margin-top: 24px;" ng-click="cancel()"> Cancel </button>
                                        <button class="btn btn-round btn-success" style="margin-top: 24px;" ng-click="this[buttons.method]()"> {{buttons.title}} </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="widgets-container col-lg-12">
                                <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>S.No.</th>
                                            <th>State Code</th>
                                            <th>State Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="sts in states">
                                            <td>{{ $index + 1 }}</td>
                                            <td>{{ sts.code }}</td>
                                            <td>{{ sts.name }}</td>
                                            <td>
                                                <button class="btn btn-outline btn-round btn-sm purple" ng-click="editState(sts)">
                                                    <i class="fa fa-edit"></i>
                                                </button>
                                                <button  class="btn btn-outline btn-round dark btn-sm black" ng-click="deleteState(sts._id)">
                                                    <i class="fa fa-trash-o"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
