<div class="page-container">
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row wrapper border-bottom page-heading">
                <div class="col-lg-12">
                    <h3>Order Entry</h3>
                    <ol class="breadcrumb">
                        <li> <a ui-sref="home">Home</a> </li>
                        <li> <a>Deliver Dispatch</a> </li>
                        <li class="active"> <strong>Stock Book</strong> </li>
                    </ol>
                </div>
            </div>
            <div class="wrapper-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="widgets-container col-lg-12">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>Stock Name</label>
                                            <input type="text" class="form-control" placeholder="Enter Stock Name" ng-model="stockBook.name">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>Order Date</label>
                                            <div class="input-group date">
                                                <input type="datetime" class="form-control" id="orderDate" placeholder="Select Date" date-time view="date" auto-close="true" min-view="date" format="YYYY-MM-DD" ng-model="stockBook.orderDate">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-group">
                                            <label>Purchase Cost</label>
                                            <input type="number" class="form-control" placeholder="Enter Purchase Cost" ng-model="stockBook.purchaseCost">
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-check">
                                            <label>Inward Pc's or Meter</label>
                                            <input type="text" class="form-control" placeholder="Inward Pc's or Meter" ng-model="stockBook.inward">
                                        </div>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <button class="btn btn-round btn-danger" ng-click="cancel()"> Cancel </button>
                                    <button class="btn btn-round btn-success" ng-click="this[buttons.method]()"> {{buttons.title}} </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="widgets-container col-lg-12">
                                <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Stock Name</th>
                                            <th>Order Date</th>
                                            <th>Purchase Cost</th>
                                            <th>Inward Pc's or Meter</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="sb in stockBooks">
                                            <td>{{ sb.name }}</td>
                                            <td>{{ sb.orderDate }}</td>
                                            <td>{{ sb.purchaseCost }}</td>
                                            <td>{{ sb.inward }}</td>
                                            <td>
                                                <button class="btn btn-outline btn-round btn-sm purple" ng-click="editStockBook(sb)">
                                                    <i class="fa fa-edit"></i>
                                                </button>
                                                <button  class="btn btn-outline btn-round dark btn-sm black" ng-click="deleteStockBook(sb._id)">
                                                    <i class="fa fa-trash-o"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
